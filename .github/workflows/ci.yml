name: CI/CD Pipeline

# Â¿CuÃ¡ndo se ejecuta esto?
on:
  push:
    branches: ["main"] # Al hacer push a la rama principal
  pull_request:
    branches: ["main"] # Al abrir un Pull Request

jobs:
  # --- TRABAJO 1: VERIFICAR BACKEND ---
  backend-check:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend # Todas las Ã³rdenes se ejecutan dentro de /backend

    steps:
      - name: ğŸ“¥ Descargar cÃ³digo (Checkout)
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: backend/package-lock.json

      - name: ğŸ“¦ Instalar dependencias
        run: npm ci # 'ci' es mÃ¡s rÃ¡pido y estricto que 'install' para entornos limpios

      - name: ğŸ—„ï¸ Generar cliente de Prisma
        run: npx prisma generate

      # (Opcional) Si tienes scripts de linting configurados:
      # - name: ğŸ§¹ Linting (Calidad de cÃ³digo)
      #   run: npm run lint

      - name: ğŸ—ï¸ Construir (Build & Type Check)
        run: npm run build

  # --- TRABAJO 2: VERIFICAR FRONTEND ---
  frontend-check:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: ğŸ“¥ Descargar cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: ğŸ“¦ Instalar dependencias
        run: npm ci

      # (Opcional) Linting
      # - name: ğŸ§¹ Linting
      #   run: npm run lint

      - name: ğŸ—ï¸ Construir (Build)
        run: npm run build
